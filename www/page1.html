<ons-navigator>
 <ons-page>
     <ons-toolbar>
         <div class="left">
            <ons-toolbar-button onclick="fn.open()">
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
         </div>
         <!-- ツールバーの文言を変更 -->
         <div class="center">データ保存</div>
     </ons-toolbar>

     <div style="text-align: center">
         <!-- タイトルの文言を変更 -->
         <h1>データ保存</h1>
         <!-- ボタンがクリックされた時にsaveDataメソッドを呼び出す -->
         <ons-button onclick="saveData()">
             データを保存する
         </ons-button>
         <div id="message"></div>
     </div>

 </ons-page>
</ons-navigator
